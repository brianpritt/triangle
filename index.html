<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>Triangle</h1>
        <hr>
        <h4>
        Enter three values
        </h4>
        <form>
          <label for="side1">First Side</label>
          <input id="side1" type="text">
          <hr>
          <label for="side2">Second Side</label>
          <input id="side2" type="text">
          <hr>
          <label for="side3">Third Side</label>
          <input id="side3" type="text">
          <hr>


        <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="equi">
        <h2>Your traingle is <strong>Equilateral</strong></h2>
        <img src="img/equi.jpg" alt="turtle">
      </div>
      <div id="isos">
        <h2>Your traingle is <strong>Isosceles</strong></h2>
        <img src="img/isos.png" alt="hippo">
      </div>
      <div id="scal">
        <h2>Your traingle is <strong>Scalene</strong></h2>
        <img src="img/scal.gif" alt="wolf">
      </div>
      <div id="nota">
        <h2>This is not a triangle!</h2>
        <img src="img/chupa.jpg" alt="chupa">
      </div>

    </div>
  </body>
</html>
